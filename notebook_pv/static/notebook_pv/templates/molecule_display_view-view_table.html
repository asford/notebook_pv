<% _.each(views, function( view_spec, index ) { %>
<tr view_index=<%- index %>>

  <td><pre><%- JSON.stringify(view_spec, null, 2) %></pre></td>

  <td>
    <div class="btn-group view_control" role="group" aria-label="...">
      <button type="button" class="delete_view btn btn-danger" view_index=<%- index %>>
        <i class="fa fa-remove" aria-hidden="true"></i>
      </button>
    </div>
  </td>
</tr>
<% } ); %>
